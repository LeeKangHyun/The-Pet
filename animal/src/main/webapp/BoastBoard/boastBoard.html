function detailBoastBoard(dno) {
  
  var view_data = new FormData();

  $.ajax({
    url : "../boastboard/ajax/view.do",
    dataType : "json",
    type : "POST",
    contentType : false,
    processData : false,
    data : view_data,
    success : function(resultObj) {

    }
  });

  console.log("넘어가는 Detail Page Dno = "+dno);

  location.href='boastDetail.html?dno='+dno;
  location.replace('boastDetail.html?dno='+dno);
}
