<!DOCTYPE html>
<html>

<head>
<meta charset="utf-8">
<title>Slid Menu</title>
<link href="../css/sh_diary.less" type="style.less"
  rel="stylesheet/less" />
<link href="../lib/bootstrap/dist/css/bootstrap.css" rel='stylesheet'
  type='text/css' />

<!--  내가만든 css들  -->
<link href="../css/sh_slidmenu_header.less" type="style.less"
  rel="stylesheet/less" />

<!--  폰트아이콘 링크  -->
<link href="../lib/font-awesome/css/font-awesome.min.css"
  rel="stylesheet" />
<link href="../css/icon-font.min.css" rel="stylesheet" />

<!-- 부트스트랩 -->
<script src='../lib/jquery/jquery.min.js'></script>
<script src="../lib/bootstrap/dist/js/bootstrap.js"></script>
<script src="../lib/less/less.js" type="text/javascript"></script>

<script src="../lib/jquery-session-plugin/jquery.session.js"
  type="text/javascript"></script>

<!-- 대진 css & js -->
<link href="../css/dj_main.css" type="text/css" rel="stylesheet">
<link href="../css/dj_pictures.css" type="text/css" rel="stylesheet">

<!-- filter 및 sort Test 중 -->
<script src="../mixitup-master/build/jquery.mixitup.min.js"></script>

<link href="../css/sh_file_upload.css" rel="stylesheet" type="text/css" />

<link href="//vjs.zencdn.net/4.9/video-js.css" rel="stylesheet">
<script src="//vjs.zencdn.net/4.9/video.js" ></script>
</head>
<body>
  <header id="menu">
    <div id="header_title">
      <a class="headerTitle" href="../pet.html">THE PET</a>
      <div id="user_info"></div>
    </div>
    <!--  메뉴 버튼  -->
    <input type="checkbox" id="menuToggle" />

    <div id="sideMenu">
      <label for="menuToggle" id="menu-icon"><i
        class="fa fa-bars fa-lg"></i></label>
      <!--  메뉴 내용  -->

      <nav id="menu-nav">
        <ul>
          <li><a href="education.html"><i class="lnr lnr-pencil"></i>
              교육</a></li>
          <li><a href="#"><i class="lnr lnr-store"></i> 분양</a></li>
          <li><a href="#"><i class="lnr lnr-heart"></i> 짝짓기</a></li>
          <li><a href="#"><i class="lnr lnr-leaf"></i> 산책코스</a></li>
          <li><a href="../BoastBoard/boastBoard.html"><i
              class="lnr lnr-paw"></i> 자랑해요</a></li>
        </ul>
      </nav>
      <!--  //메뉴 내용  -->
    </div>
  </header>

  <section>
    <div class="m_content">
      <div id="va"></div>
      <form id='form1' class="form-horizontal">
        <div>
          <label for="eduNo" class="col-sm-2 control-label" readonly>번호</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="eduNo">
          </div>
        </div>
        <div>
          <label for="eduTitle" class="col-sm-2 control-label">제목</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="eduTitle"
              placeholder="제목">
          </div>
        </div>
        <div>
          <label for="eduContent" class="col-sm-2 control-label">내용</label>
          <div class="col-sm-10">
            <textarea id="eduContent" class="form-control" rows='10' cols='60'
              placeholder="제목"></textarea>
          </div>
        </div>
        <div>
          <label class="col-sm-2 control-label">조회수</label>
          <div class="col-sm-10">
            <p id="eduViews" class="form-control-static"></p>
          </div>
        </div>
      </form>
    </div>
  </section>

  <script type="text/javascript" src="../lib/jquery/jquery.js"></script>
  <script>
    var eduNo = location.href.split('?')[1].split('=')[1];

    $.ajax({
      url : 'education/ajax/detail.do',
      dataType : 'json',
      type : "get",
      contentType : "multipart/form-data",
      async : false,
      cache : true,
      data : {
        eduNo : eduNo
      },
      success : function(resultObj) {
        var education = resultObj.education;
        var files = resultObj.files;
        var va = $("#va");
        $("<video controls='controls' autoplay width='650px' height='350px' class='video-js vjs-default-skin' data-setup='{}'>")
        .html("<source src='../files/" + files[0].fileName + "' type='video/mp4' />")
        	.appendTo(va);
        $("#eduNo").val(education.eduNo);
        $("#eduTitle").val(education.eduTitle);
        $("#eduContent").val(education.eduContent);
        $("#eduViews").text(education.eduViews);
        
      }
    })
  </script>
</body>
</html>
