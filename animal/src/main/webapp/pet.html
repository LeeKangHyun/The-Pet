<script type="text/javascript" src="http://maps.google.com/maps/api/js?v=3.3&sensor=ture"></script>
<script>
$(document).ready(function() {
//    로그인 회원 정보출력 세션없으면 로그인페이지로
    var div = $('#user_info');
    if ($.session.get('mno') != undefined) {
        div.append(
            "<img src='files/" + $.session.get('mimg') + "' id='userImg' />" +
            "<a id='userName' href='#'>" + $.session.get('mname') + "</a>" +
            "<a role='button' id='outBtn' class='logout'>" +
            "<i class='fa fa-unlock fa-lg'></i></a>")
    } else {
        div.append("<a href='login.html' id='loginBtn'>로그인</a>")
    }
    
//    로그아웃
    $(document).on("click", "#outBtn", function() {
        $.session.clear();
        location.href = "login.html"
    });
});
</script>
      
<script type="text/javascript">
    function success(position) {
        var latlng = new google.maps.LatLng(position.coords.latitude,position.coords.longitude);
        var myOptions = {
            zoom: 17,
            center: latlng,
            mapTypeControl: false,
            navigationControlOptions: {style: google.maps.NavigationControlStyle.SMALL},
            mapTypeId: google.maps.MapTypeId.ROADMAP
        };
        var map = new google.maps.Map(document.getElementById("map_canvas"),myOptions);

        var marker = new google.maps.Marker({
            position: latlng,
            map: map
        });
    }

    function error(msg) {
        var s = document.querySelector('#map_canvas');
        s.innerHTML = typeof msg == 'string'?msg:"failed";
        s.className = 'fail';
    }
    if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(success);
    } else {
        error('not supported');
    }
</script>
