<script>
$(document).ready(function() {

  // 로그인 회원 정보출력 세션없으면 로그인페이지로
  var no = $.session.get('mno');
  if (no == undefined) {
//    location.href = "login.html"
  }

  var div = $('#user_info');
  div.append(
    "<a role='button' id='msgBtn' class='Msg' href='messagebox.html'>" +
      "<i class='fa fa-envelope-o'></i>" +
      "<span class='badge' id='userBadge'>0</span>" +
    "</a>" +
    "<img src='files/" + $.session.get('mimg') + "' id='userImg' />" +
    "<a id='userName' href='mypage.html'>" + $.session.get('mname') + "</a>" +
    "<a role='button' id='outBtn' class='logout'>" +
      "<i class='fa fa-unlock fa-lg'></i>" +
    "</a>")

  // 로그아웃
  $(document).on("click", "#outBtn", function() {
    $.session.clear();
    location.href = "login.html"
  });

  $('#pagination').empty();

  var form_data = new FormData();
  form_data.append("recvMno", no)

  $.ajax({
    url: 'message/ajax/recvPage.do',
    type: 'post',
    dataType: 'json',
    cashe: false,
    contentType: false,
    processData: false,
    data: form_data,
    success: function(resultObj) {
      var ajaxResult = resultObj.ajaxResult;
      var totalPage = ajaxResult.data;

      $('#pagination').twbsPagination({
        totalPages: totalPage,
        visiblePages: 7,
        onPageClick: function (event, page) {

          // 처음 화면 출력
          var now = page;
          var no = $.session.get('mno');
          var form_data = new FormData();
          form_data.append("recvMno", no)
          form_data.append("pageNo", page)

          $.ajax({
            url: 'message/ajax/recvList.do',
            type: 'post',
            dataType: 'json',
            cache: false,
            contentType: false,
            processData: false,
            data: form_data,
            success: function(resultObj) {
              $('#tableBody').empty();
              var table = $('#tableBody');
              var status;
              var mem;
              var j = 0;

              for (var msg of resultObj.message) {
                if(msg.msgChecked == 0) {
                    status = "noread";
                } else {
                    status = "read";
                }

                mem = resultObj.memberMap[j];
                j++;

                $("<tr>")
                .html(
                "<td class='del'>" +
                  "<a role='button' id='r" + msg.msgNo + "' data-toggle='modal' data-target='#checkModal' onclick='del(this.id);'>" +
                    "<i class='fa fa-trash'></i>" +
                  "</a>" +
                "</td>" +
                "<td class='sender'>" +
                  "<a role='button' id='" + mem.mEmail + "' class='reply' onclick='reply(this.id)'>" +
                    mem.mName + " (" + mem.mEmail +
                  ")</a>" +
                "</td>" +
                "<td id='msg" + msg.msgNo + "' class='msgContent " + status + "'>" +
                  "<a id='" + msg.msgNo + "' role='button' data-toggle='modal' data-target='#viewContent' onclick='detail(this.id);'>" +
                    msg.msgContent +
                  "</a>" +
                "</td>" +
                "<td class='msgDate'>" + msg.msgCreateDate + "</td>")
                .appendTo(table);

              }
            }
          });
        }
      });
    }
  })

  // 안읽은 받은쪽지 갯수 출력
  var no = $.session.get('mno');
  var form_data = new FormData();
  form_data.append("recvMno", no)
  $.ajax({
    url: 'message/ajax/noReadMsg.do',
    type: 'post',
//    async: false,
    dataType: 'json',
    cache: false,
    contentType: false,
    processData: false,
    data: form_data,
    success: function(resultObj) {
      var ajaxResult = resultObj.ajaxResult;
      $('#count').html(ajaxResult.data.noReadCount)
      $('#userBadge').html(ajaxResult.data.noReadCount)
    }
  })

})

// 보낸사람 이름 클릭시 답글 쓰기
function reply(id) {
  $('#sendMsg').modal('show')
  $('#sendName').val(id);
}

// 쪽지 삭제 쪽지번호 모달에 주기
function del(id) {
  var type = id.substring(0,1);
  var did = id.substring(1);
  $('#msgno').val(did);
  $('#deltype').val(type);
}

// 받은 쪽지 내용 보기
function detail(id) {
  var form_data = new FormData();
  form_data.append("msgNo", id)
  $.ajax({
    url: 'message/ajax/recvDetail.do',
    type: 'post',
    async: false,
    dataType: 'json',
    cache: false,
    contentType: false,
    processData: false,
    data: form_data,
    success: function(resultObj) {
      var ajaxResult = resultObj.ajaxResult;

      $('#msg' + id).removeClass("noread");
      $('#msg' + id).addClass("read");
      $('#viewMsg').html(ajaxResult.data.msgContent)

      var no = $.session.get('mno');
      var form_data = new FormData();
      form_data.append("recvMno", no)
      $.ajax({
        url: 'message/ajax/noReadMsg.do',
        type: 'post',
        dataType: 'json',
        cache: false,
        contentType: false,
        processData: false,
        data: form_data,
        success: function(resultObj) {
          var ajaxResult = resultObj.ajaxResult;
          $('#count').html(ajaxResult.data.noReadCount)
          $('#userBadge').html(ajaxResult.data.noReadCount)
        }
      })
    }
  })
}

//쪽지보내기
$(document).on("click", "#sendMsgBtn", function() {

  var no = $.session.get('mno');
  var sendEmail = $('#sendName').val();
  var form_data = new FormData();
  form_data.append("mEmail", sendEmail)
  $.ajax({
    url: 'message/ajax/check.do',
    type: 'post',
    async: false,
    dataType: 'json',
    cache: false,
    contentType: false,
    processData: false,
    data: form_data,
    success: function(resultObj) {

      var ajaxResult = resultObj.ajaxResult;

      if(ajaxResult.status == "success") {
        var form_data = new FormData();
        form_data.append("sendMno", no)
        form_data.append("mEmail", sendEmail)
        form_data.append("msgContent", $('#msgText').val())
        $.ajax({
          url: 'message/ajax/send.do',
          type: 'post',
          async: false,
          dataType: 'json',
          cache: false,
          contentType: false,
          processData: false,
          data: form_data,
          success: function(resultObj) {
            $('#sendMsg').modal('hide')
            $('#modoinfo').html('메시지를 성공적으로 보냈습니다.');
            $('#modo').modal('show')

            var myEmail = $.session.get('memail')

            $('#tableBody').empty();
            var form_data = new FormData();
            form_data.append("recvMno", no)
            $.ajax({
              url: 'message/ajax/recvList.do',
              type: 'post',
              async: false,
              dataType: 'json',
              cache: false,
              contentType: false,
              processData: false,
              data: form_data,
              success: function(resultObj) {

                $('.page').removeClass("active");
                $('#1p').addClass("active");
                $('.last').removeClass("disabled");
                $('.next').removeClass("disabled");
                $('.first').addClass("disabled");
                $('.prev').addClass("disabled");

                var table = $('#tableBody');
                var status;
                var mem;
                var j = 0;

                var no = $.session.get('mno');
                var form_data = new FormData();
                form_data.append("recvMno", no)
                $.ajax({
                  url: 'message/ajax/noReadMsg.do',
                  type: 'post',
              //    async: false,
                  dataType: 'json',
                  cache: false,
                  contentType: false,
                  processData: false,
                  data: form_data,
                  success: function(resultObj) {
                    var ajaxResult = resultObj.ajaxResult;
                    $('#count').html(ajaxResult.data.noReadCount)
                    $('#userBadge').html(ajaxResult.data.noReadCount)
                  }
                })
                var recver = $('#sender');
                recver.html('보낸사람')

                for (var msg of resultObj.message) {
                  if(msg.msgChecked == 0) {
                      status = "noread";
                  } else {
                      status = "read";
                  }

                  mem = resultObj.memberMap[j];
                  j++;

                  $("<tr>")
                  .html(
                 "<td class='del'>" +
                    "<a role='button' id='r" + msg.msgNo + "' data-toggle='modal' data-target='#checkModal' onclick='del(this.id);'>" +
                      "<i class='fa fa-trash'></i>" +
                    "</a>" +
                  "</td>" +
                  "<td class='sender'>" +
                    "<a role='button' id='" + mem.mEmail + "' class='reply' onclick='reply(this.id)'>" +
                      mem.mName + " (" + mem.mEmail +
                    ")</a>" +
                  "</td>" +
                  "<td id='msg" + msg.msgNo + "' class='msgContent " + status + "'>" +
                    "<a id='" + msg.msgNo + "' role='button' data-toggle='modal' data-target='#viewContent' onclick='detail(this.id);'>" +
                      msg.msgContent +
                    "</a>" +
                  "</td>" +
                  "<td class='msgDate'>" + msg.msgCreateDate + "</td>")
                  .appendTo(table);
                }
              }
            });
          }
        });
      } else {
        $('#modoinfo').html('존재하지 않는 사용자입니다.');
        $('#modo').modal('show')
      }
    }
  })
})
