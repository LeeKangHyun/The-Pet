<html>

<body>

  <section id="main-body">

<!-- 쪽지 보내기 모달 -->
  <div id="sendMsg" class="modal fade" data-keyboard="true">
    <div class="modal-dialog">
      <div class="modal-content">

          </button>
          <h3 id="modalTitle" class="modal-title">쪽지 보내기</h3>
        </div>

        <div class="modal-body">
    
          <div class="form-group">
            <label for="pdType" class="col-sm-12 control-label">받는사람</label>
            <div class="col-sm-12">
              <input type="text" class="form-control" id="sendName">
            </div>
          </div>
          <br>
          <div class="form-group">
            <label for="pdType" class="col-sm-12 control-label">내용</label>
            <div class="col-sm-12">

        </div>

<!-- 내용 확인 모달 -->
<div id="viewContent" class="modal fade bs-example-modal-sm">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class='modal-header'>
        <button type="button" class="close" data-dismiss="modal">
          <span aria-hidden="true">&times;</span>
          <span class="sr-only">close</span>
        </button>
        <h3 class="modal-title">쪽지 내용</h3>
      </div>
      <div class='modal-body'>
        <div id="viewMsg">
        </div>
      </div>
    </div>
  </div>
</div>
  
<!-- 쪽지 삭제 확인 모달 -->
<div id="checkModal" class="modal fade bs-example-modal-sm">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class='modal-header'>
        쪽지 삭제
      </div>
      <div class='modal-body'>
        이 쪽지를 삭제하시겠어요?
        <input type="hidden" id="comno">
      </div>
      <div class='modal-footer'>
        <button type="button" id="closeDel" class="btn btn-default" data-dismiss="modal">취소</button>
        <button type="button" id="delCom" class="btn btn-danger">삭제</button>
      </div>
    </div>
  </div>
</div>
<script>
$(document).ready(function() {

  // 로그인 회원 정보출력 세션없으면 로그인페이지로
  var no = $.session.get('mno');
  if (no == undefined) {
//    location.href = "login.html"
  }
  $('#myMno1').val(no);
  $('#myMno2').val(no);
  
  var div = $('#user_info');
  div.append(
    "<img src='files/" + $.session.get('mimg') +
    "' id='userImg' />" +
    "<a id='userName' href='#'>" + $.session.get('mname') + "</a>" +
    "<a role='button' id='outBtn' class='logout'>" +
    "<i class='fa fa-unlock fa-lg'></i></a>")
  
  // 로그아웃
  $(document).on("click", "#outBtn", function() {
    $.session.clear();
    location.href = "login.html"
  });

  // 처음 화면 출력
  var no = $.session.get('mno');
  var form_data = new FormData();
  form_data.append("recvMno", no)
  $.ajax({
    url: 'message/ajax/recvList.do',
    type: 'post',
//    async: false,
    dataType: 'json',
    cache: false,
    contentType: false,
    processData: false,
    data: form_data,
    success: function(resultObj) {
    
      var table = $('#tableBody');
      var status;
      var mem;
      var j = 0;

      for (var msg of resultObj.message) {
        if(msg.msgChecked == 0) {
            status = "noread";
        } else {
            status = "read";
        }

        mem = resultObj.memberMap[j];
        j++;

        $("<tr>")
        .html(
        "<td class='del'>" +
          "<a role='button' data-toggle='modal' data-target='#checkModal'>" +
            "<i class='fa fa-trash'></i>" +
          "</a>" +
        "</td>" +
        "<td class='sender'>" + mem.mName + "</td>" +
        "<td id='msg" + msg.msgNo + "' class='msgContent " + status + "'>" +
          "<a id='" + msg.msgNo + "' role='button' data-toggle='modal' data-target='#viewContent' onclick='detail(this.id);'>" +
            msg.msgContent +
          "</a>" +
        "</td>" +
        "<td class='msgDate'>" + msg.msgCreateDate + "</td>")
        .appendTo(table);
      }
    }
  });
  
  // 안읽은 받은쪽지 갯수 출력
  var no = $.session.get('mno');
  var form_data = new FormData();
  form_data.append("recvMno", no)
  $.ajax({
    url: 'message/ajax/noReadMsg.do',
    type: 'post',
//    async: false,
    dataType: 'json',
    cache: false,
    contentType: false,
    processData: false,
    data: form_data,
    success: function(resultObj) {
      var ajaxResult = resultObj.ajaxResult;
      $('#count').html(ajaxResult.data.noReadCount)
    }
  })
  
  // 받은 쪽지함 리스트 출력
  $(document).on("click", "#recvMsgBox", function() {
    $('#del').css('display', '')
    $('#sender').empty();
    $('#tableBody').empty();
    var recver = $('#sender');
    recver.html('보낸사람')
    var no = $.session.get('mno');
    var form_data = new FormData();
    form_data.append("recvMno", no)
    $.ajax({
      url: 'message/ajax/recvList.do',
      type: 'post',
      async: false,
      dataType: 'json',
      cache: false,
      contentType: false,
      processData: false,
      data: form_data,
      success: function(resultObj) {

        var table = $('#tableBody');
        var status;
        var mem;
        var j = 0;

        for (var msg of resultObj.message) {
          if(msg.msgChecked == 0) {
              status = "noread";
          } else {
              status = "read";
          }

          mem = resultObj.memberMap[j];
          j++;

          $("<tr>")
          .html(
          "<td class='del'>" +
            "<a role='button' data-toggle='modal' data-target='#checkModal'>" +
              "<i class='fa fa-trash'></i>" +
            "</a>" +
          "</td>" +
          "<td class='sender'>" + mem.mName + "</td>" +
          "<td id='msg" + msg.msgNo + "' class='msgContent " + status + "'>" +
            "<a id='" + msg.msgNo + "' role='button' data-toggle='modal' data-target='#viewContent' onclick='detail(this.id);'>" +
              msg.msgContent +
            "</a>" +
          "</td>" +
          "<td class='msgDate'>" + msg.msgCreateDate + "</td>")
          .appendTo(table);
        }
      }
    });
  });
  
  // 보낸 쪽지함 리스트 출력
  $(document).on("click", "#sendMsgBox", function() {
    $('#sender').empty();
    $('#tableBody').empty();
    var recver = $('#sender');
    recver.html('받는사람')
    $('#del').css('display', 'none')
    var no = $.session.get('mno');
    var form_data = new FormData();
    form_data.append("sendMno", no)
    $.ajax({
      url: 'message/ajax/sendList.do',
      type: 'post',
      async: false,
      dataType: 'json',
      cache: false,
      contentType: false,
      processData: false,
      data: form_data,
      success: function(resultObj) {

        var table = $('#tableBody');
        var status;
        var mem;
        var j = 0;
        for (var msg of resultObj.message) {

          mem = resultObj.memberMap[j];
          j++;

          $("<tr>")
          .html(
          "<td class='sender'>" + mem.mName + "</td>" +
          "<td id='msg" + msg.msgNo + "' class='msgContent read'>" +
            "<a id='" + msg.msgNo + "' role='button' data-toggle='modal' data-target='#viewContent' onclick='detail2(this.id);'>" +
              msg.msgContent +
            "</a>" +
          "</td>" +
          "<td class='msgDate'>" + msg.msgCreateDate + "</td>")
          .appendTo(table);
        }
      }
    });
  })
  
})

// 보낸 쪽지 내용 보기
function detail2(id) {
  var form_data = new FormData();
  form_data.append("msgNo", id)
  $.ajax({
    url: 'message/ajax/detail2.do',
    type: 'post',
    async: false,
    dataType: 'json',
    cache: false,
    contentType: false,
    processData: false,
    data: form_data,
    success: function(resultObj) {
      var ajaxResult = resultObj.ajaxResult;
    
      $('#msg' + id).removeClass("noread");
      $('#msg' + id).addClass("read");
      $('#viewMsg').html(ajaxResult.data.msgContent)
    
      var no = $.session.get('mno');
      var form_data = new FormData();
      form_data.append("recvMno", no)
      $.ajax({
        url: 'message/ajax/noReadMsg.do',
        type: 'post',
    //    async: false,
        dataType: 'json',
        cache: false,
        contentType: false,
        processData: false,
        data: form_data,
        success: function(resultObj) {
          var ajaxResult = resultObj.ajaxResult;
          $('#count').html(ajaxResult.data.noReadCount)
        }
      })
    }
  })
}

// 쪽지 내용 보기
function detail(id) {
  var form_data = new FormData();
  form_data.append("msgNo", id)
  $.ajax({
    url: 'message/ajax/detail.do',
    type: 'post',
    async: false,
    dataType: 'json',
    cache: false,
    contentType: false,
    processData: false,
    data: form_data,
    success: function(resultObj) {
      var ajaxResult = resultObj.ajaxResult;
    
      $('#msg' + id).removeClass("noread");
      $('#msg' + id).addClass("read");
      $('#viewMsg').html(ajaxResult.data.msgContent)
    
      var no = $.session.get('mno');
      var form_data = new FormData();
      form_data.append("recvMno", no)
      $.ajax({
        url: 'message/ajax/noReadMsg.do',
        type: 'post',
    //    async: false,
        dataType: 'json',
        cache: false,
        contentType: false,
        processData: false,
        data: form_data,
        success: function(resultObj) {
          var ajaxResult = resultObj.ajaxResult;
          $('#count').html(ajaxResult.data.noReadCount)
        }
      })
    }
  })
}
  
//쪽지보내기
$(document).on("click", "#sendMsgBtn", function() {
  var no = $.session.get('mno');
  var sendEmail = $('#sendName').val();
  var form_data = new FormData();
  form_data.append("mEmail", sendEmail)
  $.ajax({
    url: 'message/ajax/check.do',
    type: 'post',
    async: false,
    dataType: 'json',
    cache: false,
    contentType: false,
    processData: false,
    data: form_data,
    success: function(resultObj) {
    
      var ajaxResult = resultObj.ajaxResult;
    
      console.log(ajaxResult)
      console.log(ajaxResult.status)
      console.log(ajaxResult.data)
    
      if(ajaxResult.status == "success") {
        var form_data = new FormData();
        form_data.append("sendMno", no)
        form_data.append("mEmail", sendEmail)
        form_data.append("msgContent", $('#msgText').val())
        $.ajax({
          url: 'message/ajax/send.do',
          type: 'post',
          async: false,
          dataType: 'json',
          cache: false,
          contentType: false,
          processData: false,
          data: form_data,
          success: function(resultObj) {
            alert("메시지를 성공적으로 보냈습니다.")

            $('#sendMsg').modal('hide')

            var myEmail = $.session.get('memail')

            if (myEmail == sendEmail) {
              $('#tableBody').empty();
              var form_data = new FormData();
              form_data.append("recvMno", no)
              $.ajax({
                url: 'message/ajax/recvList.do',
                type: 'post',
                async: false,
                dataType: 'json',
                cache: false,
                contentType: false,
                processData: false,
                data: form_data,
                success: function(resultObj) {

                  var table = $('#tableBody');
                  var status;
                  var mem;
                  var j = 0;

                  var no = $.session.get('mno');
                  var form_data = new FormData();
                  form_data.append("recvMno", no)
                  $.ajax({
                    url: 'message/ajax/noReadMsg.do',
                    type: 'post',
                //    async: false,
                    dataType: 'json',
                    cache: false,
                    contentType: false,
                    processData: false,
                    data: form_data,
                    success: function(resultObj) {
                      var ajaxResult = resultObj.ajaxResult;
                      $('#count').html(ajaxResult.data.noReadCount)
                    }
                  })
    
                  for (var msg of resultObj.message) {
                    if(msg.msgChecked == 0) {
                        status = "noread";
                    } else {
                        status = "read";
                    }

                    mem = resultObj.memberMap[j];
                    j++;

                    $("<tr>")
                    .html(
                    "<td class='del'>" +
                      "<a role='button' data-toggle='modal' data-target='#checkModal'>" +
                        "<i class='fa fa-trash'></i>" +
                      "</a>" +
                    "</td>" +
                    "<td class='sender'>" + mem.mName + "</td>" +
                    "<td id='msg" + msg.msgNo + "' class='msgContent " + status + "'>" +
                      "<a id='" + msg.msgNo + "' role='button' data-toggle='modal' data-target='#viewContent' onclick='detail(this.id);'>" +
                        msg.msgContent +
                      "</a>" +
                    "</td>" +
                    "<td class='msgDate'>" + msg.msgCreateDate + "</td>")
                    .appendTo(table);
                  }
                }
              });
            }
          }
        });
      } else {
        alert("존재하지 않는 사용자입니다.")
      }
    }
  })
})
// 새일정추가 모달 닫으면 입력 초기화
$('#sendMsg').on('hide.bs.modal', function(e) {
  $('#sendName').val('');
  $('#msgText').val('');
})
</script>
</body>
</html>
