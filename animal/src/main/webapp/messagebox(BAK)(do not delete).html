$(document).ready(function() {

  // 로그인 회원 정보출력 세션없으면 로그인페이지로
  var no = $.session.get('mno');
  if (no == undefined) {
//    location.href = "login.html"
  }
  $('#myMno1').val(no);
  $('#myMno2').val(no);
  
  var div = $('#user_info');
  div.append(
    "<a role='button' id='msgBtn' class='Msg' href='messagebox.html'>" +
      "<i class='fa fa-envelope-o'></i>" +
      "<span class='badge' id='userBadge'>0</span>" +
    "</a>" +
    "<img src='files/" + $.session.get('mimg') + "' id='userImg' />" +
    "<a id='userName' href='#'>" + $.session.get('mname') + "</a>" +
    "<a role='button' id='outBtn' class='logout'>" +
      "<i class='fa fa-unlock fa-lg'></i>" +
    "</a>")
  
  // 로그아웃
  $(document).on("click", "#outBtn", function() {
    $.session.clear();
    location.href = "login.html"
  });
  
  $('#pagination').empty();
  var url1;
  var url2;
  var nowstatus = $('#nowStatus').val();
  if (nowstatus == 'r') {
    url1 = 'message/ajax/recvPage.do';
    
  } else {
    url1 = 'message/ajax/sendPage.do';
    
  }
  var form_data = new FormData();
  form_data.append("recvMno", no)
  form_data.append("sendMno", no)
  $.ajax({
    url: url1,
    type: 'post',
    dataType: 'json',
    cashe: false,
    contentType: false,
    processData: false,
    data: form_data,
    success: function(resultObj) {
      var ajaxResult = resultObj.ajaxResult;
      var totalPage = ajaxResult.data;
      totalPage = parseInt(totalPage);
      console.log("성공")
      $('#pagination').css('display', '')
      $('#pagination2').css('display', 'none')
      
      $('#pagination').twbsPagination({
        totalPages: totalPage,
        visiblePages: 7,
        onPageClick: function (event, page) {
          console.log('페이징접속')
          
          var nowstatus = $('#nowStatus').val();
          console.log(nowstatus)
          if (nowstatus == 'r') {
            url2 = 'message/ajax/recvList.do';
          } else {
            url2 = 'message/ajax/sendList.do';
          }
          // 처음 화면 출력
          var now = page;
          var no = $.session.get('mno');
          var form_data = new FormData();
          form_data.append("recvMno", no)
          form_data.append("sendMno", no)
          form_data.append("pageNo", page)
          
          $.ajax({
            url: url2,
            type: 'post',
            dataType: 'json',
            cache: false,
            contentType: false,
            processData: false,
            data: form_data,
            success: function(resultObj) {
              $('#tableBody').empty();
              var table = $('#tableBody');
              var status;
              var mem;
              var j = 0;

              for (var msg of resultObj.message) {
                if(msg.msgChecked == 0) {
                    status = "noread";
                } else {
                    status = "read";
                }

                mem = resultObj.memberMap[j];
                j++;

                if (nowstatus == 's') {
                  $("<tr>")
                  .html(
                  "<td class='del'>" +
                    "<a role='button' id='s" + msg.msgNo + "' data-toggle='modal' data-target='#checkModal' onclick='del(this.id);'>" +
                      "<i class='fa fa-trash'></i>" +
                    "</a>" +
                  "</td>" +
                  "<td class='sender'>" + mem.mName + "</td>" +
                  "<td id='msg" + msg.msgNo + "' class='msgContent " + status + "'>" +
                    "<a id='" + msg.msgNo + "' role='button' data-toggle='modal' data-target='#viewContent' onclick='detail2(this.id);'>" +
                      msg.msgContent +
                    "</a>" +
                  "</td>" +
                  "<td class='msgDate'>" + msg.msgCreateDate + "</td>")
                  .appendTo(table);
                } else {
                  $("<tr>")
                  .html(
                  "<td class='del'>" +
                    "<a role='button' id='r" + msg.msgNo + "' data-toggle='modal' data-target='#checkModal' onclick='del(this.id);'>" +
                      "<i class='fa fa-trash'></i>" +
                    "</a>" +
                  "</td>" +
                  "<td class='sender'>" + mem.mName + "</td>" +
                  "<td id='msg" + msg.msgNo + "' class='msgContent " + status + "'>" +
                    "<a id='" + msg.msgNo + "' role='button' data-toggle='modal' data-target='#viewContent' onclick='detail(this.id);'>" +
                      msg.msgContent +
                    "</a>" +
                  "</td>" +
                  "<td class='msgDate'>" + msg.msgCreateDate + "</td>")
                  .appendTo(table);
                }
              }
            }
          });
        }
      });
    }
  })
  
  // 안읽은 받은쪽지 갯수 출력
  var no = $.session.get('mno');
  var form_data = new FormData();
  form_data.append("recvMno", no)
  $.ajax({
    url: 'message/ajax/noReadMsg.do',
    type: 'post',
//    async: false,
    dataType: 'json',
    cache: false,
    contentType: false,
    processData: false,
    data: form_data,
    success: function(resultObj) {
      var ajaxResult = resultObj.ajaxResult;
      $('#count').html(ajaxResult.data.noReadCount)
      $('#userBadge').html(ajaxResult.data.noReadCount)
    }
  })
  
})

  $('#msgno').val(did);
  $('#deltype').val(type);
}

// 받은 쪽지 내용 보기
function detail(id) {
  var form_data = new FormData();
  form_data.append("msgNo", id)
  $.ajax({
    url: 'message/ajax/recvDetail.do',
    type: 'post',
    async: false,
    dataType: 'json',
    cache: false,
    contentType: false,
    processData: false,
    data: form_data,
    success: function(resultObj) {
      var ajaxResult = resultObj.ajaxResult;
    
      $('#msg' + id).removeClass("noread");
      $('#msg' + id).addClass("read");
      $('#viewMsg').html(ajaxResult.data.msgContent)
    
      var no = $.session.get('mno');
      var form_data = new FormData();
      form_data.append("recvMno", no)
      $.ajax({
        url: 'message/ajax/noReadMsg.do',
        type: 'post',
        dataType: 'json',
        cache: false,
        contentType: false,
        processData: false,
        data: form_data,
        success: function(resultObj) {
          var ajaxResult = resultObj.ajaxResult;
          $('#count').html(ajaxResult.data.noReadCount)
          $('#userBadge').html(ajaxResult.data.noReadCount)
        }
      })
    }
  })
}
  
//쪽지보내기
$(document).on("click", "#sendMsgBtn", function() {
  
  var no = $.session.get('mno');
  var sendEmail = $('#sendName').val();
  var form_data = new FormData();
  form_data.append("mEmail", sendEmail)
  $.ajax({
    url: 'message/ajax/check.do',
    type: 'post',
    async: false,
    dataType: 'json',
    cache: false,
    contentType: false,
    processData: false,
    data: form_data,
    success: function(resultObj) {
    
      var ajaxResult = resultObj.ajaxResult;
    
      console.log(ajaxResult)
      console.log(ajaxResult.status)
      console.log(ajaxResult.data)
    
      if(ajaxResult.status == "success") {
        var form_data = new FormData();
        form_data.append("sendMno", no)
        form_data.append("mEmail", sendEmail)
        form_data.append("msgContent", $('#msgText').val())
        $.ajax({
          url: 'message/ajax/send.do',
          type: 'post',
          async: false,
          dataType: 'json',
          cache: false,
          contentType: false,
          processData: false,
          data: form_data,
          success: function(resultObj) {
            alert("메시지를 성공적으로 보냈습니다.")

            $('#sendMsg').modal('hide')

            var myEmail = $.session.get('memail')

            $('#tableBody').empty();
            var form_data = new FormData();
            form_data.append("recvMno", no)
            $.ajax({
              url: 'message/ajax/recvList.do',
              type: 'post',
              async: false,
              dataType: 'json',
              cache: false,
              contentType: false,
              processData: false,
              data: form_data,
              success: function(resultObj) {

                var table = $('#tableBody');
                var status;
                var mem;
                var j = 0;

                var no = $.session.get('mno');
                var form_data = new FormData();
                form_data.append("recvMno", no)
                $.ajax({
                  url: 'message/ajax/noReadMsg.do',
                  type: 'post',
              //    async: false,
                  dataType: 'json',
                  cache: false,
                  contentType: false,
                  processData: false,
                  data: form_data,
                  success: function(resultObj) {
                    var ajaxResult = resultObj.ajaxResult;
                    $('#count').html(ajaxResult.data.noReadCount)
                    $('#userBadge').html(ajaxResult.data.noReadCount)
                  }
                })
                var recver = $('#sender');
                recver.html('보낸사람')

                for (var msg of resultObj.message) {
                  if(msg.msgChecked == 0) {
                      status = "noread";
                  } else {
                      status = "read";
                  }

                  mem = resultObj.memberMap[j];
                  j++;

                  $("<tr>")
                  .html(
                 "<td class='del'>" +
                    "<a role='button' id='r" + msg.msgNo + "' data-toggle='modal' data-target='#checkModal' onclick='del(this.id);'>" +
                      "<i class='fa fa-trash'></i>" +
                    "</a>" +
                  "</td>" +
                  "<td class='sender'>" + mem.mName + "</td>" +
                  "<td id='msg" + msg.msgNo + "' class='msgContent " + status + "'>" +
                    "<a id='" + msg.msgNo + "' role='button' data-toggle='modal' data-target='#viewContent' onclick='detail(this.id);'>" +
                      msg.msgContent +
                    "</a>" +
                  "</td>" +
                  "<td class='msgDate'>" + msg.msgCreateDate + "</td>")
                  .appendTo(table);
                }
              }
            });
          }
        });
      } else {
        alert("존재하지 않는 사용자입니다.")
      }
    }
  })
})

// 쪽지 삭제
$(document).on("click", "#delMsg", function() {
  var form_data = new FormData();
  form_data.append("msgNo", $('#msgno').val())
  var type = $('#deltype').val();
  console.log(type)
  var url1;
  var url2;
  if (type == 's') {
    url1 = 'message/ajax/delSendMsg.do';
    url2 = 'message/ajax/sendList.do';
  } else {
    url1 = 'message/ajax/delRecvMsg.do';
    url2 = 'message/ajax/recvList.do';
  }
  $.ajax({
    url: url1,
    type: 'post',
    async: false,
    dataType: 'json',
    cache: false,
    contentType: false,
    processData: false,
    data: form_data,
    success: function(resultObj) {
      alert("삭제에 성공했습니다.")
      $('#checkModal').modal('hide')

      $('#tableBody').empty();
      var no = $.session.get('mno');
      var form_data = new FormData();
      form_data.append("recvMno", no)
      form_data.append("sendMno", no)
      $.ajax({
        url: url2,
        type: 'post',
        async: false,
        dataType: 'json',
        cache: false,
        contentType: false,
        processData: false,
        data: form_data,
        success: function(resultObj) {

          var table = $('#tableBody');
          var status;
          var mem;
          var j = 0;

          var no = $.session.get('mno');
          var form_data = new FormData();
          form_data.append("recvMno", no)
          form_data.append("sendMno", no)
          $.ajax({
            url: 'message/ajax/noReadMsg.do',
            type: 'post',
        //    async: false,
            dataType: 'json',
            cache: false,
            contentType: false,
            processData: false,
            data: form_data,
            success: function(resultObj) {
              var ajaxResult = resultObj.ajaxResult;
              $('#count').html(ajaxResult.data.noReadCount)
            }
          })

          for (var msg of resultObj.message) {
            if(msg.msgChecked == 0) {
                status = "noread";
            } else {
                status = "read";
            }
            
            mem = resultObj.memberMap[j];
            j++;
            
            if (type == 's') {
              $("<tr>")
              .html(
              "<td class='del'>" +
                "<a role='button' id='s" + msg.msgNo + "' data-toggle='modal' data-target='#checkModal' onclick='del(this.id);'>" +
                  "<i class='fa fa-trash'></i>" +
                "</a>" +
              "</td>" +
              "<td class='sender'>" + mem.mName + "</td>" +
              "<td id='msg" + msg.msgNo + "' class='msgContent " + status + "'>" +
                "<a id='" + msg.msgNo + "' role='button' data-toggle='modal' data-target='#viewContent' onclick='detail2(this.id);'>" +
                  msg.msgContent +
                "</a>" +
              "</td>" +
              "<td class='msgDate'>" + msg.msgCreateDate + "</td>")
              .appendTo(table);
            } else {
              $("<tr>")
              .html(
              "<td class='del'>" +
                "<a role='button' id='r" + msg.msgNo + "' data-toggle='modal' data-target='#checkModal' onclick='del(this.id);'>" +
                  "<i class='fa fa-trash'></i>" +
                "</a>" +
              "</td>" +
              "<td class='sender'>" + mem.mName + "</td>" +
              "<td id='msg" + msg.msgNo + "' class='msgContent " + status + "'>" +
                "<a id='" + msg.msgNo + "' role='button' data-toggle='modal' data-target='#viewContent' onclick='detail(this.id);'>" +
                  msg.msgContent +
                "</a>" +
              "</td>" +
              "<td class='msgDate'>" + msg.msgCreateDate + "</td>")
              .appendTo(table);
            }
          }
        }
      });
    }
  })
})
