<!DOCTYPE html>
<html lang="ko">

<head>
<meta charset="UTF-8">
<title>멀티파일....</title>
<link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap.min.css">

<script src="lib/jquery/jquery.min.js"></script>
</head>

<body>
  <input id="avatar" type="file" name="avatar" />
  <button id="upload" class="btn btn-primary">submit</button>

  <script>
      $(document).on("click", "#upload", function() {
        var file_data = $("#avatar").prop("files")[0];
        var file_name = file_data.name;// Getting the properties of file from file field
        var form_data = new FormData(); // Creating object of FormData class
        form_data.append("file", file_data) // Appending parameter named file with properties of file_field to form_data
        form_data.append("fName", file_name) // Adding extra parameters to form_data
        $.ajax({
          url : "file/ajax/upload.do",
          dataType : 'script',
          cache : false,
          contentType : false,
          processData : false,
          data : form_data, // Setting the data attribute of ajax with file_data
          type : 'post'
        })
      })
    </script>

</body>

</html>
