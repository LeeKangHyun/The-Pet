  <section>
  <div class="m_content">
<form id='form1' class="form-horizontal">
  <div>
    <label for="eduNo" class="col-sm-2 control-label" readonly>번호</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="eduNo">
    </div>
  </div>
  <div>
    <label for="eduTitle" class="col-sm-2 control-label">제목</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="eduTitle" placeholder="제목">
    </div>
  </div>
  <div>
    <label for="eduContent" class="col-sm-2 control-label">내용</label>
    <div class="col-sm-10">
      <textarea id="eduContent" class="form-control" 
                rows='10' cols='60' placeholder="제목"></textarea>
    </div>
  </div>
  <div>
    <label class="col-sm-2 control-label">조회수</label>
    <div class="col-sm-10">
      <p id="eduViews" class="form-control-static"></p>
    </div>
  </div>
  </form>
  </div>
  </section>

<script type="text/javascript" src="lib/query/jquery.js"></script>
<script>
var eduNo = location.href.split('?')[1].split('=')[1];

$.getJSON('education/ajax/detail.do?eduNo=' + eduNo, function(resultObj) {
  var ajaxResult = resultObj.ajaxResult;
  if (ajaxResult.status == "success") {
    var education = ajaxResult.data;
    $("#eduNo").val(education.eduNo);
    $("#eduTitle").val(education.eduTitle);
    $("#eduContent").val(education.eduContent);
    $("#eduViews").text(education.eduViews);
  }
})
</script>
