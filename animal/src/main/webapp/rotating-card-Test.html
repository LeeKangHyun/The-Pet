<html>
<head>

<link href='lib/bootstrap/dist/css/bootstrap.css' rel='stylesheet' />

<body>

      <div class="card-container manual-flip">
        <div class="card">
          
          <div class="front">
            <div class="cover">
              <img src="images/h3.jpg"/>
            </div>
            <div class="user">
              <img class="img-circle" src="images/p8.jpeg"/>
            </div>
            
            <div class="content">
              
              <a role="button" href="#">
              <div class="main">
                <h3 class="name">설현</h3>
                <div class="creDate">2016-01-29</div>
                <h5 class="title"> 
                  제목입니다.
                </h5>
                <h5>
                  <i class="fa fa-map-marker fa-fw text-muted"></i> 
                  위치 장소이름위치 장소이름위치 장소이름위치 장소이름위치 장소이름위치 장소이름위치 장소이름위치 장소이름위치 장소이름위치 장소이름
                </h5>
              </div>
              </a>
              <div class="footer">
                <div class="like">
                  <i class="fa fa-thumbs-o-up"></i> 392
                </div>
                <div class="view">
                  <i class="fa fa-eye"></i> 392
                </div>
                <button class="btn btn-simple summary" onclick="rotateCard(this)">
                  <i class="fa fa-mail-forward"></i> 간략정보
                </button>

            </div>
            
          </div> <!-- end front panel -->
          
          <div class="back">
            <div class="header">
              
            </div> 
            <div class="content">
              <div class="main">
                <h4 class="text-center">Experince</h4>
                <p>Mike was working with our team since 2012.</p>
              </div>
            </div>
            <div class="footer">
              <button class="btn btn-simple backBtn" rel="tooltip" title="앞면으로.." onclick="rotateCard(this)">
                <i class="fa fa-reply"></i> 돌아가기
              </button>
              <button type="button" class="detail">
                <i class="fa fa-sign-in"></i> 상세정보
              </button>
            </div>
          </div> <!-- end back panel -->
          
        </div> <!-- end card -->
      </div> <!-- end card-container -->
    
          
  
<!--  </div>  end row     -->
<!--</div>-->



	
<script type="text/javascript">
$().ready(function(){
  $('[rel="tooltip"]').tooltip();

});

function rotateCard(btn){
  var $card = $(btn).closest('.card-container');
  console.log($card);
  if($card.hasClass('hover')){
    $card.removeClass('hover');
  } else {
    $card.addClass('hover');
  }
}
</script>

</body>
