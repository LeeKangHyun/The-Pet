<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>키워드로 장소검색하기</title>
  <link rel="stylesheet" href="../lib/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" href="../css/kh_map.css">
  
  <script src="../lib/jquery/jquery.min.js"></script>


</head>

<body>
  <div class="map_wrap" style="width: 1024px; height: 480px; margin: 0 auto;">
    <div id="map" style="width: 480px; height: 480px; margin: 0 auto; position:relative; overflow:hidden; float: left"></div>

    <div id="menu_wrap" style="float: right;">
      <div class="option" >
        <p>
          <form onsubmit="searchPlaces(); return false;">
            키워드 :
            <input type="text" value="" id="keyword" size="15">
            <button type="submit" class="btn btn-info">검색하기</button>
        </p>
      </div>
      <div>
        <input id="pet" type="button" value="동물병원" class="btn btn-link">
        <input id="pet" type="button" value="애견용품" class="btn btn-link">
        <input id="pet" type="button" value="애견카페" class="btn btn-link">
      </div>
      <hr>
      <ul id="placesList"></ul>
      <div id="pagination"></div>
    </div>
  </div>


  <script type="text/javascript" src="//apis.daum.net/maps/maps3.js?apikey=d6f32883b1f882092688e8062e26dd77&libraries=services,clusterer"></script>
  <script src="../js/kh_map.js"></script>

</body>

</html>
