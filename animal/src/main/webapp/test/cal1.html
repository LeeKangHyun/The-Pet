<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link rel='stylesheet' href='../lib/fullcalendar/fullcalendar.css' />
  <script src='../lib/jquery/jquery.min.js'></script>
  <script src='../lib/moment/moment.min.js'></script>
  <script src='../lib/fullcalendar/fullcalendar.js'></script>
  <script src='../lib/fullcalendar/lang/ko.js'></script>
</head>

<body>

<table border="1" align="center">
  <tr>
    <td>
      <h2>달력이라고해</h2>
    </td>
    <td>
      <div id='calendar' style="width:650px; height:650px;"></div>
    </td>
  </tr>
</table>
  <button type="button" id="my-button">버튼이야</button>
  <button type="button" id="my-today-button">Today</button>

  <script>
    $(document).ready(function() {

      // page is now ready, initialize the calendar...

      function renderCalendar() {
			$('#calendar').fullCalendar({
				header: {
					left: 'prev',
					center: 'prevYear title nextYear today',
					right: 'next'
				},
        theme: false,           // false : 태마 적용 안함
        // themeButtonIcons: {
        //   prev: 'circle-triangle-w',
        //   next: 'circle-triangle-e',
        //   prevYear: 'seek-prev',
        //   nextYear: 'seek-next'
        // },
        fixedWeekCount: false,  // true 항상 6주로 표시, false 매 달에 따라 주의 수가 유동적
				weekNumbers: true,      // ????
				editable: true,         // ????
				eventLimit: true, // allow "more" link when too many events
				events: [
					{
						title: 'All Day Event',
						start: '2015-12-01',
            color: 'red'
					},
					{
						title: 'Long Event',
						start: '2015-12-07',
						end: '2015-12-10',
            color: 'orange'
					},
					{
						// id: 999,
						title: 'Repeating Event',
						start: '2015-12-09T16:00:00',
            color: 'green'
					},
					{
						title: 'Conference',
						start: '2015-12-11',
						end: '2015-12-13',
            color: 'blue'
					},
					{
						title: 'Meeting',
						start: '2015-12-12T10:30:00',
						end: '2015-12-13T12:30:00',
            color: 'orange'
					},
					{
						title: 'Lunch',
						start: '2015-12-12T12:00:00',
            color: 'red'
					},
					{
						title: 'Meeting',
						start: '2015-12-12T14:30:00',
            color: 'orange'
					},
					{
						title: 'Happy Hour',
						start: '2015-12-12T17:30:00',
            color: 'blue'
					},
					{
						title: 'Dinner',
						start: '2015-12-12T20:00:00'
					},
					{
						title: 'Birthday Party',
						start: '2015-12-13T07:00:00',
            color: 'blue'
					},
					{
						title: 'Click for Google',
						url: 'http://google.com/',
						start: '2015-12-28',
            color: 'red'
					}
				],
        timeFormat:'H:mm',
        // 달력에서 일정 눌렀을 때 조그만창에 결과 나오는 부분
        eventClick: function(calEvent, jsEvent, view) {

          if (calEvent.end) {
            alert('title : ' + calEvent.title + '\nstart : ' + calEvent.start.format()
                            + '\nend : ' + calEvent.end.format() + '\ntag color : ' + calEvent.color );
          } else {
            alert('title : ' + calEvent.title + '\nstart : ' + calEvent.start.format()
                            + '\ntag color : ' + calEvent.color );
          }

            // change the border color just for fun
            $(this).css('border-color', 'red'); // 넌 뭐냐?...
        }

			});
		}

    renderCalendar();
	});

  // 현재 보고있는 달력의 년도 월 일 (시간00)을 알려준다.
  $('#my-button').click(function() {
    var moment = $('#calendar').fullCalendar('getDate');
    alert("The current date of the calendar is " + moment.format());
  });

  // 버튼으로 만들어서 누르면 현재 날짜로 이동한다.
  $('#my-today-button').click(function() {
    $('#calendar').fullCalendar('today');
  });



  </script>
</body>

</html>
