<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>사진 자르기?</title>
    <link rel="stylesheet" href="../lib/jquery.imgcutter/jquery.imgcutter.css">
    <script src="../lib/jquery/jquery.min.js"></script>
    <script src="../lib/jquery.imgcutter/jquery.imgcutter.js"></script>

    <style>
        #container {
            width: 300px;
            padding-bottom: 30px;
            margin-bottom: 30px;
            border: 1px solid #ddd;
        }
    </style>
</head>

<body>
    <div id="container"></div>
    <input type="file">

    <script>
        $('input[type=file]').imgcutter({
            container: '#container'
        });
    </script>
</body>

</html>
