<html>
<head>
    <title></title>
    
    <link href="modal.less" rel="stylesheet/less" type="style.less" />
    <link href="../lib/bootstrap/dist/css/bootstrap.css" rel='stylesheet' type='text/css' />
    
    <script src='../lib/jquery/jquery.js'></script>
    <script src="../lib/bootstrap/dist/js/bootstrap.js"></script>
    <script src="lib/less/less.js" type="text/javascript"></script>
    
</head>
<body>
    
    <a class="btn btn-default" id="petAdd" role="button" data-toggle="modal" data-target="#AddPet">Add Pet</a>
    
<div id="AddPet" class="modal fade" data-keyboard="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">
            <span aria-hidden="true">&times;</span>
            <span class="sr-only">close</span>
          </button>
          <h3 id="modalTitle" class="modal-title">나의 펫 정보</h3>
        </div>

        <div class="modal-body">

          <form>
            
              
            <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
                <!-- Indicators -->
                <ol class="carousel-indicators">
                    <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
                </ol>

                <!-- Wrapper for slides -->
                <div class="carousel-inner" role="listbox">

                    <div class="item active"><img class="slideimg" src="../images/h1.jpg"></div>
                    <div class="item"><img class="slideimg" src="../images/h1.jpg"></div>

                </div>

                <!-- Controls -->
                <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>


              
              
              

          </form>

        </div>

      </div>
    </div>
  </div>
    
</body>
</html>
