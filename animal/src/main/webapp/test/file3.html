<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <title>파일</title>
  <link href="../lib/jquery-uploadfile/css/uploadfile.css" rel="stylesheet">
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
  <script src="../lib/jquery-uploadfile/js/jquery.uploadfile.min.js"></script>
</head>

<body
  <div id="mFile">Upload</div>

  <script>
    $(document).ready(function() {
      var uploadObj = $("#mFile").uploadFile({
        url: "#",
        multiple: true,
        dragDrop: true,
        autoSubmit: false,
        showFileSize: false,
        showPreview: false,
        previewHeight: 480,
        fileName: "myfile"
      });
    });
  </script>

</body>

</html>
