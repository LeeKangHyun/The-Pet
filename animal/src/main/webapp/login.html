      <nav class="menu-nav">

        </ul>
      </nav>
      <!--  //메뉴 내용  -->
    </div>

  </section>

  <section>
    <div class="main-body">

    <div class="dog">
        <div class="dog_ear left"></div>
        <div class="dog_ear right"></div>
        <div class="dog_eye_right"></div>
        <div class="dog_eye"></div>
        <div class="dog_eye"></div>
        <div class="dog_mouth_2"></div>
        <div class="dog_nose"></div>
        <div class="dog_mouth"></div>
    </div>
    
    <div class="container">
        
        <h3 class="sign-in">Sign in</h3>
        <a class="button" href="#" role="button">Register</a>
        
      <form>

        <div class="group1">      
          <input name="mEmail" id="mEmail" class="iput" type="text" required>
          <span class="highlight"></span>
          <span class="bar"></span>
          <label class="lname">EMAIL</label>
        </div>

        <div class="group2">      
          <input name="password" id="password" class="iput" type="password" required>
          <span class="highlight"></span>
          <span class="bar"></span>
          <label class="lname">PASSWORD</label>
        </div>
          
        <input type="checkbox" name="saveEmail" id="saveEmail">
          
        <input type="button" id="subBtn" value="Sign in" />

      </form>

        <div class="cat">
            <div class="cat_eye_left"></div>
            <div class="cat_eye_right"></div>
            <div class="cat_ear left"></div>
            <div class="cat_ear right"></div>
            <div class="cat_eye_l"></div>
            <div class="cat_eye_in_l"></div>
            <div class="cat_eye_r"></div>
            <div class="cat_eye_in_r"></div>
            <div class="cat_nose"></div>
            <div class="cat_mouth"></div>
            <div class="cat_mouth_tooth"></div>
        </div> 

      <p class="footer">

      </p>

    </div>
        
    </div>

<script>
$('#subBtn').click(function(event) {
      console.log($('#mEmail').val()),
      console.log($('#password').val()),
      console.log($('#saveEmail').val()),
	$.post('auth/ajax/login.do', {
		mEmail: $('#mEmail').val(),
	  password: $('#password').val(),
    saveEmail: $('#saveEmail').val()
 
	}, function(resultObj) {
		var ajaxResult = resultObj.ajaxResult;
		if (ajaxResult.status == "success") {
        alert("게시물 등록에 성공했습니다.")
        location.href = "diary2.html"
    } else {
      alert("게시물 등록에 실패했습니다.")
      
    }
	}, 'json');
});
</script>
