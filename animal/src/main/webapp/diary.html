<script>
    $(document).ready(function() {
        
      //    로그인 회원 정보출력 세션없으면 로그인페이지로
      var no = $.session.get('mno');
      if (no == undefined) {
        no = 0;
      }
      $('#myMno1').val(no);
      $('#myMno2').val(no);
        
      var div = $('#user_info');
      if (no != 0) {
        div.append(
          "<img src='files/" + $.session.get('mimg') +
          "' id='userImg' />" +
          "<a id='userName' href='#'>" + $.session.get('mname') + "</a>" +
          "<a role='button' id='outBtn' class='logout'>" +
          "<i class='fa fa-unlock fa-lg'></i></a>")
      } else {
                location.href = "login.html"
      }

      //    로그아웃
      $(document).on("click", "#outBtn", function() {
        $.session.clear();
        location.href = "login.html"
      });

      //    켈린더 출력
      function renderCalendar() {
        $('#calendar').fullCalendar({
          header: {
            left: 'prevYear',
            center: 'prev title next',
            right: 'nextYear',
          },
          theme: false, // false : 태마 적용 안함
          fixedWeekCount: false, // true 항상 6주로 표시, false 매 달에 따라 주의 수가 유동적
          weekNumbers: false, // 달력 맨앞에 그해의 몇주차인지 나오는거 false하면 안나옴
          editable: false, // false : 달력 내에 이밴트들 드래그로 이동 불가
          eventLimit: true, // allow "more" link when too many events
          events: function(start, end, timezone, callback) {
            $.ajax({
              url: 'diary/ajax/events.do',
              dataType: 'json',
              data: {
                mno: $.session.get('mno')
              },
              type: "get",
              success: function(doc) {
                var event = eval(doc.events);
                callback(event);
              }
            });
          },
          timeFormat: 'H:mm',
          eventClick: function(event, jsEvent, view) {
            var frontEnd;
            var backEnd;
            var fullEnd;
            if (event.end) {
                frontEnd = event.end.format().substring(0,8);
                backEnd = Number(event.end.format().substring(8,10)) - 1;
                fullEnd = frontEnd + backEnd;
              $('#sdno').val(event.no);
              $('#modalTitle').html(event.title);
              $('#mStart').val(event.start.format()); // 2015-12-31
              $('#mEnd').val(fullEnd);
              $('#mColor').val(event.color);
              $('#mDes').html(event.description);
              $('#fullCalModal').modal();
                
              var form_data = new FormData();
              form_data.append("dno", event.no)
              $.ajax({
                  url: "files/ajax/list.do",
                  dataType: 'json',
                  cache: false,
                  contentType: false,
                  processData: false,
                  data: form_data,
                  type: 'post',
                  success: function(re) {
                    var img = $("#scrollImg");
                    var ajaxResult = re.ajaxResult;
                    
                    for (var file of ajaxResult.data) {
                      img.append("<img src='files/" + file.fileName + "' class='imgs' onclick='doshow(this.src)'>")
                    }
                    
                  }
               })

            } else {
              $('#sdno').val(event.no);
              $('#modalTitle').html(event.title);
              $('#mStart').val(event.start.format());
              $('#mEnd').val(event.start.format());
              $('#mColor').val(event.color);
              $('#mDes').html(event.description);
              $('#fullCalModal').modal();
                
              var form_data = new FormData();
              form_data.append("dno", event.no)
              $.ajax({
                  url: "files/ajax/list.do",
                  dataType: 'json',
                  cache: false,
                  contentType: false,
                  processData: false,
                  data: form_data,
                  type: 'post',
                  success: function(re) {
                    var img = $("#scrollImg");
                    var ajaxResult = re.ajaxResult;
                      
                    for (var file of ajaxResult.data) {
                      img.append("<img src='files/" + file.fileName + "' class='imgs' onclick='doshow(this.src)'>")
                    }
                  }
               })
              
            }
          }
        });
      }
      renderCalendar();
   

    // 세션값 받아서 모달에 mno셋팅
    var no = $.session.get('mno');
    $('#myMno1').val(no);
    $('#myMno2').val(no);

    }

    // 펫 수정
    $(document).on("click", "#editPet", function() {
        var file_data = $("#dfile").prop("files")[0];
        var file;
        var file_name;
        if (file_data != null) {
          file = "yes";
          file_name = file_data.name;
        }

        var form_data = new FormData();

        form_data.append("file", file_data)
        
        if (file == "yes") {
            form_data.append("fName", file_name)
        }

        form_data.append("mno", $('#myMno3').val())
        form_data.append("pno", $('#myPno').val())
        form_data.append("pName", $('#pdName').val())
        form_data.append("pSpec", $('#pdSpec').val())
        form_data.append("pType", $('#pdType').val())
        form_data.append("tagColor", $('#dtagColor').val())
        form_data.append("injection", $('#dinjection').val())
        form_data.append("medicine", $('#dmedicine').val())
        form_data.append("pImg", $('#oImage').val())
        
        $.ajax({
          url: "pet/ajax/update.do",
          dataType: 'json',
          cache: false,
          contentType: false,
          processData: false,
          data: form_data,
          type: 'post',
          success: function(re) {
            $('#petDetailModal').modal('hide')
            alert("펫의 정보가 변경되었습니다.")
            $("#myPets").html("");
            $("#pno").html("");
            var showpet = $('#myPets');
            var sel = $("#pno");
            var ajaxResult = re.ajaxResult;

            for (var pet of ajaxResult.data) {
              showpet.append(
                "<a role='button' data-toggle='modal' data-target='#petDetailModal'>" +
                  "<div class='myPet'>" +
                    "<input type='hidden' class='pno'>" +
                    "<img class='mImg' src='files/" + pet.pImg + "'>" +
                    "<input class='petName' type='text' value='" + pet.pName +
