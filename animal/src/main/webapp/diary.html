<html>
<head>
    <meta charset="utf-8">
    <title>Slid Menu</title>

    <link href="lib/font-awesome/css/font-awesome.min.css" rel="stylesheet">

    <script src="lib/jquery/jquery.js" type="text/javascript"></script>
    <script type="text/javascript">
    $(document).ready(function(e){
        $('.menu-has-sub').click(function(e) {
           $(this).toggleClass('tap');
        });
    });
    </script>

</head>
<body>

    <div class="main">

            </div>

            <!--  메뉴 내용  -->
            <nav class="menu-nav">
                <ul class="menu-nav-ul">
                    <li><a href="#"><i class="fa fa-home fa-lg"></i> Home</a></li>
                    <li><a href="#"><i class="fa fa-home fa-lg"></i> About</a></li>

                    <li class="menu-has-sub"><a href="#"><i class="fa fa-home fa-lg"></i> Info<span class="sub-arrow"></span></a>
                        <ul>
                            <li><a href="#">Sub1</a></li>
                            <li><a href="#">Sub2</a></li>
                            <li><a href="#">Sub3</a></li>
                        </ul>
                    </li>

                    <li><a href="#"><i class="fa fa-home fa-lg"></i> Blog</a></li>
                    <li><a href="#"><i class="fa fa-home fa-lg"></i> Contect</a></li>
                </ul>
            </nav>
        <!--  //메뉴 내용  -->
        </div>

        <!--  메뉴 버튼  -->
        <label for="menuToggle" class="menu-icon"><i class="fa fa-bars fa-lg"></i></label>

        <div class="main-body">
            <div class="diary-pet-info">
                <p>aaaaxddddddddddddddddddddddddfdfdfdfdffdfdfdfdffdfdfdaaaaaaaaaa</p>

        </div>

    </div>

</body>
</html>
