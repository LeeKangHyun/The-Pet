            "</ul>" +

    if(currentPage < totalCount) {
      currentPage = currentPage + 1;

      $.ajax({
        url : "mating/ajax/filter_list.do?pageNo="+currentPage,
        dataType : "json",
        type : "POST",
        contentType : false,
        processData : false,
        data : filter_data,
        async : false,
        success : function(resultObj) {

          var gen;
          var imgWidth;
          var imgHeight;
          var setClass;

          for (var i = 0; i < resultObj.data.length; i++) {

            if(resultObj.data[i].matGender == 0) {
              gen = "수컷";

              "<div class='profile_picture'>" +
                "<img src='files/" + resultObj.data[i].mimg + "'>" +

            "</a>")
          }
        }
      })

      $('#more').empty();
