  <script>
$(document).ready(function() {

mat();
function ref() {
    $('#Container').load();
    mat();
}

// 분양 리스트 출력
function mat() {
$.ajax({
    url: 'mating/ajax/list.do',
    async: false,
    type: 'post',
    dataType: 'json',
    success: function(resultObj) {
        $("#hidden").trigger("click");
        $("button:first").trigger("click");
        //console.log(resultObj)
        var show = $('#Container');
        var j = 0;
        var file;
        var mem;
        var gen;
        for (var mating of resultObj.mating) {
            file = resultObj.filesMap[j];
            mem = resultObj.memberMap[j];
            if(mating.matGender == 0) {
                gen = "숫컷";
            } else {
                gen = "암컷";
            }
            j++;
            show.append("<div class='portfoliocard mix " + mating.matSpec + "' role='button' " +
            "data-target='#saleModal' data-toggle='modal' id='" + mating.matNo +
            "' onclick='detail(this.id);'>" +

            "<div class='coverphoto'><img src='images/" + file[0].fileName + "'></div>" +

            "<div class='profile_picture'><img src='files/" + mem.mImg + "'></div>" +

            "<div class='left_col'>" +
            "<div class='views'>" +
            "<div class='view_count'>" + mating.matViews + "</div>" +
            // "<div class='view_count' id='v" + mating.matNo + "'>" + mating.matViews + "</div>" +
            "VIEW" +
            "</div>" +
            "</div>" +

            "<div class='right_col'>" +
            "<ul class='contact_information'>" +
            "<li class='website'>" + mating.matSpec + "</li>" +
            "<li class='website'>" + mating.matType + "</li>" +
            "<li class='gender'>" + gen + "</li>" +
            "<li class='mail'>₩ " + mating.matCost + "</li>" +
            "<li class='title'>" + mating.matTitle + "</li>" +
            "<li class='resume'>" + mating.matCreateDate + "</li>" +
            "<li class='name'>" + mem.mName + "</li>" +
            "</ul>" +
            "</div>" +
            "</div>")
        }
    }
});
}
// 분양 디테일
function detail(id) {
  // var view = $("#v" + id);
  // view.append()
  var form_data = new FormData();
  form_data.append("matNo", id)
  $.ajax({
    url: "mating/ajax/detail.do",
    dataType: 'json',
    cache: false,
    contentType: false,
    processData: false,
    data: form_data,
    type: 'post',
    success: function(re) {
      var matinfo = re.ajaxResult.data;
      $('#modalTitle').html(matinfo.matTitle);
      $('#mcontent').html(matinfo.matContent);
      $('#mmatno').val(matinfo.matNo);
      var form_data = new FormData();
      form_data.append("matNo", id)
      $.ajax({
        url: "files/ajax/matlist.do",
        dataType: 'json',
        cache: false,
        contentType: false,
        processData: false,
        data: form_data,
        type: 'post',
        success: function(re) {
          var files = re.ajaxResult.data;
          var imgs = $('#imgs');
          var dots = $('#dots');
          var i = 0;
          for (var file of files) {
            if (i == 0) {
              imgs.append(
              "<div class='item active'>" +
                "<img class='slideimg' src='images/" + file.fileName + "'>" +
              "</div>")
              dots.append(
              "<li data-target='#carousel-example-generic' data-slide-to='" + i +
              "' class='active'></li>")
            } else {
              imgs.append(
              "<div class='item'>" +
                "<img class='slideimg' src='images/" + file.fileName + "'>" +
              "</div>")
              dots.append(
              "<li data-target='#carousel-example-generic' data-slide-to='" + i +
              "'></li>")
            }
            i++;
          }
          var form_data = new FormData();
          form_data.append("matNo", id)
          $.ajax({
            url: "comment/ajax/matcomlist.do",
            dataType: 'json',
            cache: false,
            contentType: false,
            processData: false,
            data: form_data,
            type: 'post',
            success: function(re) {
              var commen = re.comments;
              var comdiv = $('#comComment');
              var mem;
              var j = 0;
              for (var com of commen) {
                mem = re.memberMap[j];
                if($.session.get('mno') == mem.mno) {
                  comdiv.append(
                  "<div class='comment'>" +
                    "<img class='commentimg' src='files/" + mem.mImg + "'>" +
                    "<div class='commentname'>" + mem.mName + "</div>" +
                    "<a class='commentDel' id='" + com.comNo + "' onclick='del(this.id)'>" +
                    "<i class='fa fa-close'></i></a>" +
                    "<div class='commenttext'>" + com.comComment + "</div>" +
                  "</div>")
                } else {
                  comdiv.append(
                  "<div class='comment'>" +
                    "<img class='commentimg' src='files/" + mem.mImg + "'>" +
                    "<div class='commentname'>" + mem.mName + "</div>" +
                    "<div class='commenttext'>" + com.comComment + "</div>" +
                  "</div>")
                }
                j++;
              }
            }
          })
        }
      })
    }
  })
}


// 펫 디테일 -> 댓글게시 클릭
$(document).on("click", "#comDelBtn", function() {
  if ($('#comcontent').val() == "") {
    alert("댓글을 입력해 주세요")
  } else {
    var form_data = new FormData();
    form_data.append("matNo", $('#mmatno').val())
    form_data.append("comComment", $('#comcontent').val())
    form_data.append("mno", $.session.get('mno'))
    $.ajax({
      url: "comment/ajax/add.do",
      dataType: 'json',
      cache: false,
      contentType: false,
      processData: false,
      data: form_data,
      type: 'post',
      success: function(re) {
        $('#comcontent').val('')
        var form_data = new FormData();
        form_data.append("matNo", $('#mmatno').val())
        $.ajax({
          url: "comment/ajax/matcomlist.do",
          dataType: 'json',
          cache: false,
          contentType: false,
          processData: false,
          data: form_data,
          type: 'post',
          success: function(re) {
            $('#comComment').empty();
            var commen = re.comments;
            var comdiv = $('#comComment');
            var mem;
            var j = 0;
            for (var com of commen) {
              mem = re.memberMap[j];
              if($.session.get('mno') == mem.mno) {
                comdiv.append(
                "<div class='comment'>" +
                  "<img class='commentimg' src='files/" + mem.mImg + "'>" +
                  "<div class='commentname'>" + mem.mName + "</div>" +
                  "<a class='commentDel' id='" + com.comNo + "' onclick='del(this.id)'>" +
                  "<i class='fa fa-close'></i></a>" +
                  "<div class='commenttext'>" + com.comComment + "</div>" +
                "</div>")
              } else {
                comdiv.append(
                "<div class='comment'>" +
                  "<img class='commentimg' src='files/" + mem.mImg + "'>" +
                  "<div class='commentname'>" + mem.mName + "</div>" +
                  "<div class='commenttext'>" + com.comComment + "</div>" +
                "</div>")
              }
              j++;
            }
          }
        })
      }
    })
  }
})

function del(id) {
  $('#comno').val(id)
  $('#checkModal').modal('show')
}

$(document).on("click", "#delCom", function() {
  var form_data = new FormData();
  console.log($('#comno').val())
  form_data.append("comNo", $('#comno').val())
  $.ajax({
    url: "comment/ajax/delete.do",
    dataType: 'json',
    cache: false,
    contentType: false,
    processData: false,
    data: form_data,
    type: 'post',
    success: function(re) {
      console.log("삭제완료")
      $('#checkModal').modal('hide')
      var form_data = new FormData();
      form_data.append("matNo", $('#mmatno').val())
      $.ajax({
        url: "comment/ajax/matcomlist.do",
        dataType: 'json',
        cache: false,
        contentType: false,
        processData: false,
        data: form_data,
        type: 'post',
        success: function(re) {
          $('#comComment').empty();
          var commen = re.comments;
          var comdiv = $('#comComment');
          var mem;
          var j = 0;
          for (var com of commen) {
            mem = re.memberMap[j];
            comdiv.append(
            "<div class='comment'>" +
              "<img class='commentimg' src='files/" + mem.mImg + "'>" +
              "<div class='commentname'>" + mem.mName + "</div>" +
              "<a class='commentDel' id='" + com.comNo + "' onclick='del(this.id)'>" +
              "<i class='fa fa-close'></i></a>" +
              "<div class='commenttext'>" + com.comComment + "</div>" +
            "</div>")
            j++;
          }
        }
      })
    }
  })
})

$('#saleModal').on('hide.bs.modal', function(e) {
  $('#comComment').empty();
  $('#dots').empty();
  $('#imgs').empty();
  $('#modalTitle').val('');
  $('#mcontent').val('');
  $('#mmatno').val('');
})

//더보기
function moree(id) {
  console.log(id)
  var page = id.substring(1,2);
  $.ajax({
    url: 'mating/ajax/list.do?',
    data: {
      pageNo: page
    },
    type: 'post',
    dataType: 'json',
    success: function(resultObj) {
    $("#hidden").trigger("click");
    $("button:first").trigger("click");

    var show = $('#Container');
    var j = 0;
    var file;
    var mem;
    var gen;
    for (var mating of resultObj.mating) {
      console.log(mating)
      console.log("for문~")
      file = resultObj.filesMap[j];
      mem = resultObj.memberMap[j];
      if(mating.matGender == 0) {
        gen = "숫컷";
      } else {
        gen = "암컷";
      }

      j++;
      show.append(
      "<div class='portfoliocard mix " + mating.matSpec + "' role='button' " +
      "data-target='#saleModal' data-toggle='modal' id='" + mating.matNo +
      "' onclick='detail(this.id);'>" +

        "<div class='coverphoto'><img src='images/" + file[0].fileName + "'></div>" +

        "<div class='profile_picture'><img src='files/" + mem.mImg + "'></div>" +

        "<div class='left_col'>" +
          "<div class='views'>" +
            "<div class='view_count'>" + mating.matViews + "</div>" +
            "VIEW" +
          "</div>" +
        "</div>" +

        "<div class='right_col'>" +
          "<ul class='contact_information'>" +
            "<li class='website'>" + mating.matSpec + "</li>" +
            "<li class='website'>" + mating.matType + "</li>" +
            "<li class='gender'>" + gen + "</li>" +
            "<li class='mail'>₩ " + mating.matCost + "</li>" +
            "<li class='title'>" + mating.matTitle + "</li>" +
            "<li class='resume'>" + mating.matCreateDate + "</li>" +
            "<li class='name'>" + mem.mName + "</li>" +
          "</ul>" +
        "</div>" +
      "</div>")
    };

    $.getJSON('mating/ajax/pages.do', function(resultObj) {
      var ajaxResult = resultObj.ajaxResult;
      if (ajaxResult.data == page) {
        console.log("더보기 끝")
        $('#more').empty();

      } else {
        console.log("더보기 생성")
        var more = $('#more');
        $('#more').empty();
        var i = parseInt(page)+1;
        more.append(
          "<a role='button' class='moreBtn' id='m" + i + "' onclick='moree(this.id);'>더보기</a>")
      }
    })
  }

  })
}
