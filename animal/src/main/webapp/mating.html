// 분양 리스트 출력
$.ajax({
    url: 'mating/ajax/list.do',
    async: false,
    type: 'post',
    dataType: 'json',
    success: function(resultObj) {
        $("#hidden").trigger("click");
        $("button:first").trigger("click");
        var show = $('#Container');
        var j = 0;
        var file;
        var mem;
        var gen;
        for (var mating of resultObj.mating) {
            file = resultObj.filesMap[j];
            mem = resultObj.memberMap[j];
            if(mating.matGender == 0) {
                gen = "수컷";
            } else {
                gen = "암컷";
            }
            j++;
            show.append("<div class='portfoliocard mix " + mating.matSpec + "' role='button' " +
            "data-target='#saleModal' data-toggle='modal' id='" + mating.matNo +
            "' onclick='detail(this.id);'>" +

            "<div class='coverphoto'><img src='files/" + file[0].fileName + "'></div>" +

            "<div class='profile_picture'><img src='files/" + mem.mImg + "'></div>" +

            "<div class='left_col'>" +
            "<div class='views'>" +
            "<div class='view_count' id='v" + mating.matNo + "'>" + mating.matViews + "</div>" +
            "VIEW" +
            "</div>" +
            "</div>" +

            "<div class='right_col'>" +
            "<ul class='contact_information'>" +
            "<li class='website'>" + mating.matSpec + "</li>" +
            "<li class='website'>" + mating.matType + "</li>" +
            "<li class='gender'>" + gen + "</li>" +
            "<li class='mail'>₩ " + mating.matCost + "</li>" +
            "<li class='title'>" + mating.matTitle + "</li>" +
            "<li class='resume'>" + mating.matCreateDate + "</li>" +
            "<li class='name'>" + mem.mName + "</li>" +
            "</ul>" +
            "</div>" +
            "</div>")
        }
    }
});

// 짝짓기 추가
$(document).on('click', '#addMat', function() {
    var no = $.session.get('mno');
    var mgen = $('input[name=MAT_GENDER]:checked').val();
    var form_data = new FormData();

    console.log('등러갔다')
    console.log($('#mafile'))
    console.log($('#mafile').prop('files')[0].name)

    form_data.append("mno", no)
    form_data.append("matTitle", $('#mat_title').val())
    form_data.append("matSpec", $('#mat_spec').val())
    form_data.append("matType", $('#mat_type').val())
    form_data.append("matGender", mgen)
    form_data.append("matContent", $('#mat_content').val())

    $.ajax({
        url: 'mating/ajax/add.do',
        dataType: 'json',
        type: 'post',
        cache: false,
        contentType: false,
        processData: false,
        data: form_data,
        success: function(re) {
            console.log('성공')
            var lastDno = re.ajaxResult.data;
            for (var i = 0; i < $("#mafile").prop("files").length; i++) {
              var file_data = $("#mafile").prop("files")[i];
              var file_name = file_data.name;
              var form_data = new FormData();
              form_data.append("file", file_data)
              form_data.append("fName", file_name)
              form_data.append("matNo", lastDno)
              $.ajax({
                url: "files/ajax/matUpload.do",
                dataType: 'json',
                cache: false,
                contentType: false,
                processData: false,
                data: form_data,
                type: 'post',
                success: function(resultObj) {
                    console.log(file_name)
                    location.href='mating.html';
                }
              })
            }
        }
    })
});

// 짝짓기 디테일
function detail(id) {
    console.log('id=' + id)
  var view = $("#v" + id);
  var form_data = new FormData();
  form_data.append("matNo", id)
  $.ajax({
    url: "mating/ajax/detail.do",
    dataType: 'json',
    cache: false,
    contentType: false,
    processData: false,
    data: form_data,
    type: 'post',
    success: function(re) {
      var matinfo = re.ajaxResult.data;
      $('#modalTitle').html(matinfo.matTitle);
      $('#mcontent').html(matinfo.matContent);
      $('#mmatno').val(matinfo.matNo);
      var form_data = new FormData();
      form_data.append("matNo", id)
      $.ajax({
        url: "files/ajax/matlist.do",
        dataType: 'json',
        cache: false,
        contentType: false,
        processData: false,
        data: form_data,
        type: 'post',
        success: function(re) {
          var files = re.ajaxResult.data;
          console.log(files);
          var imgs = $('#imgs');
          var dots = $('#dots');
          var i = 0;
          for (var file of files) {
            if (i == 0) {
              imgs.append(
              "<div class='item active'>" +
                "<img class='slideimg' src='files/" + file.fileName + "'>" +
              "</div>")
              dots.append(
              "<li data-target='#carousel-example-generic' data-slide-to='" + i +
              "' class='active'></li>")
            } else {
              imgs.append(
              "<div class='item'>" +
                "<img class='slideimg' src='files/" + file.fileName + "'>" +
              "</div>")
              dots.append(
              "<li data-target='#carousel-example-generic' data-slide-to='" + i +
              "'></li>")
            }
            i++;
          }
          var form_data = new FormData();
          form_data.append("matNo", id)
          $.ajax({
            url: "comment/ajax/matcomlist.do",
            dataType: 'json',
            cache: false,
            contentType: false,
            processData: false,
            data: form_data,
            type: 'post',
            success: function(re) {
              var commen = re.comments;
              var comdiv = $('#comComment');
              var mem;
              var j = 0;
              for (var com of commen) {
                mem = re.memberMap[j];
                if($.session.get('mno') == mem.mno) {
                  comdiv.append(
                  "<div class='comment'>" +
                    "<img class='commentimg' src='files/" + mem.mImg + "'>" +
                    "<div class='commentname'>" + mem.mName + "</div>" +
                    "<a class='commentDel' id='" + com.comNo + "' onclick='del(this.id)'>" +
                    "<i class='fa fa-close'></i></a>" +
                    "<div class='commenttext'>" + com.comComment + "</div>" +
                  "</div>")
                } else {
                  comdiv.append(
                  "<div class='comment'>" +
                    "<img class='commentimg' src='files/" + mem.mImg + "'>" +
                    "<div class='commentname'>" + mem.mName + "</div>" +
                    "<div class='commenttext'>" + com.comComment + "</div>" +
                  "</div>")
                }
                    j++;
              }
            }
          })
        }
      })
    },
    complete: function() {
      $.ajax({
          url: 'mating/ajax/views.do',
          data: {
              "matNo": id
          },
          async: false,
          dataType: 'json',
          type: "post",
          success: function(re) {
            console.log()
            console.log(re.ajaxResult.data.matViews)
            view.html(re.ajaxResult.data.matViews)
          }
      })
    }
  })

}

// 펫 디테일 -> 댓글게시 클릭
$(document).on("click", "#comDelBtn", function() {
  if ($('#comcontent').val() == "") {
    alert("댓글을 입력해 주세요")
  } else {
    var form_data = new FormData();
    form_data.append("matNo", $('#mmatno').val())
    form_data.append("comComment", $('#comcontent').val())
    form_data.append("mno", $.session.get('mno'))
    $.ajax({
      url: "comment/ajax/add.do",
      dataType: 'json',
      cache: false,
      contentType: false,
      processData: false,
      data: form_data,
      type: 'post',
      success: function(re) {
        $('#comcontent').val('')
        var form_data = new FormData();
        form_data.append("matNo", $('#mmatno').val())
        $.ajax({
          url: "comment/ajax/matcomlist.do",
          dataType: 'json',
          cache: false,
          contentType: false,
          processData: false,
          data: form_data,
          type: 'post',
          success: function(re) {
            $('#comComment').empty();
            var commen = re.comments;
            var comdiv = $('#comComment');
            var mem;
            var j = 0;
            for (var com of commen) {
              mem = re.memberMap[j];
              if($.session.get('mno') == mem.mno) {
                comdiv.append(
                "<div class='comment'>" +
                  "<img class='commentimg' src='files/" + mem.mImg + "'>" +
                  "<div class='commentname'>" + mem.mName + "</div>" +
                  "<a class='commentDel' id='" + com.comNo + "' onclick='del(this.id)'>" +
                  "<i class='fa fa-close'></i></a>" +
                  "<div class='commenttext'>" + com.comComment + "</div>" +
                "</div>")
              } else {
                comdiv.append(
                "<div class='comment'>" +
                  "<img class='commentimg' src='files/" + mem.mImg + "'>" +
                  "<div class='commentname'>" + mem.mName + "</div>" +
                  "<div class='commenttext'>" + com.comComment + "</div>" +
                "</div>")
              }
              j++;
            }
          }
        })
      }
    })
  }
})

              "<div class='commentname'>" + mem.mName + "</div>" +

function moree(id) {
  console.log(id)
  var page = id.substring(1);

    url: 'mating/ajax/list.do?',
    data: {
      pageNo: page

    type: 'post',
    dataType: 'json',
    success: function(resultObj) {
    $("#hidden").trigger("click");
    $("button:first").trigger("click");

    var show = $('#Container');
    var j = 0;
    var file;
    var mem;
    var gen;
    for (var mating of resultObj.mating) {
      console.log(mating)
      console.log("for문~")
      file = resultObj.filesMap[j];
      mem = resultObj.memberMap[j];
      if(mating.matGender == 0) {
        gen = "수컷";
      } else {
        gen = "암컷";
      }

      j++;
      show.append(
      "<div class='portfoliocard mix " + mating.matSpec + "' role='button' " +
      "data-target='#saleModal' data-toggle='modal' id='" + mating.matNo +
      "' onclick='detail(this.id);'>" +

        "<div class='coverphoto'><img src='files/" + file[0].fileName + "'></div>" +

        "<div class='profile_picture'><img src='files/" + mem.mImg + "'></div>" +

        "<div class='left_col'>" +
          "<div class='views'>" +
            "<div class='view_count' id='v" + mating.matNo + "'>" + mating.matViews + "</div>" +
            "VIEW" +
          "</div>" +
        "</div>" +

        "<div class='right_col'>" +
          "<ul class='contact_information'>" +
            "<li class='website'>" + mating.matSpec + "</li>" +
            "<li class='website'>" + mating.matType + "</li>" +
            "<li class='gender'>" + gen + "</li>" +
            "<li class='mail'>₩ " + mating.matCost + "</li>" +
            "<li class='title'>" + mating.matTitle + "</li>" +
            "<li class='resume'>" + mating.matCreateDate + "</li>" +
            "<li class='name'>" + mem.mName + "</li>" +
          "</ul>" +
        "</div>" +
      "</div>")
    };

    $.getJSON('mating/ajax/pages.do', function(resultObj) {
      var ajaxResult = resultObj.ajaxResult;
      if (ajaxResult.data == page) {
        console.log("더보기 끝")
        $('#more').empty();

      } else {
        console.log("더보기 생성")
        var more = $('#more');
        $('#more').empty();
        var i = parseInt(page)+1;
        more.append(
          "<a role='button' class='moreBtn' id='m" + i + "' onclick='moree(this.id);'>더보기</a>")
      }
    })
  }

  })
}
