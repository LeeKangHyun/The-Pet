            $.ajax({
                url: 'message/ajax/noReadMsg.do',
                type: 'post', // async: false, dataType: 'json',
                cache: false,
                contentType: false,
                processData: false,
                data: form_data,
                success: function(resultObj) {
                    var ajaxResult = resultObj.ajaxResult;
                    $('#count').html(ajaxResult.data.noReadCount)
                    $('#userBadge').html(ajaxResult.data.noReadCount)
                }
            });

            $('.check').css('display', 'none');

            $(document).on('click', '#checkBtn', function() {
                $.ajax({
                    url: 'member/ajax/checkPwd.do',
                    type: 'get',
                    data: {
                        mno: no
                    },
                    dataType: 'json',
                    success: function(re) {
                        var pwd = re.ajaxResult.data
                            .password;
                        if ($('#checkpwd').val() ==

                            $('#checkmem').css(

                            $('.check').css(

                            $('.checkp').css(

                            $('#updateBtn').css(
                                'display',

                        } else {
                            location.href =

                        }
                    }
                })
            })
        });

        $.ajax({

            },
            dataType: 'json',
            async: false,
            cache: false,
            type: 'get',
            success: function(re) {
                var mem = re.ajaxResult.data;
                console.log(mem);
                $('#namefile').val(mem.mImg);
                $("#name").val(mem.mName);
                $("#email").val(mem.mEmail);
                $("#tel").val(mem.tel);
                $("#profile").html("<img src='files/" + mem.mImg +
                    "' />").appendTo("#right");
                $("#fileuploader").css('display', 'none');
            }
        })

        $(document).on('click', '#changeBtn', function() {
