<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link rel='stylesheet' href='lib/fullcalendar/fullcalendar.css' />
  <link rel='stylesheet' tpye='text/css' href='lib/fullcalendar/fullcalendar.print.css' media='print' />

  <link href="lib/bootstrap/css/bootstrap.min.css" rel='stylesheet' type='text/css' />
  <script src="lib/bootstrap/js/bootstrap.min.js"></script>
  <script src="lib/bootstrap/js/bootstrap.js"></script>

  <script src='lib/jquery/jquery.js'></script>
  <script src='lib/jquery/jquery.min.js'></script>
  <script src="js-ui/jquery-ui.css"></script>
  <script src="js-ui/jquery-ui.js"></script>
  <script src="js-ui/jquery-ui.min.js"></script>

  <script src='lib/moment/moment.min.js'></script>

  <script src='lib/fullcalendar/fullcalendar.js'></script>
  <script src='lib/fullcalendar/lang/ko.js'></script>
</head>

<body>

  <div id="cal"></div>
  <div id="fullCalModal" class="modal fade">
      <div class="modal-dialog">
          <div class="modal-content">
              <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">Ã—</span>  <span class="sr-only">close</span>

                  </button>
                   <h4 id="modalTitle" class="modal-title"></h4>

              </div>
              <div id="modalBody" class="modal-body"></div>
              <div class="modal-footer">
                  <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                  <button class="btn btn-primary"><a id="eventUrl" target="_blank">Event Page</a>

                  </button>
              </div>
          </div>
      </div>
  </div>

  <script>
$(document).ready(function () {
    $('#cal').fullCalendar({
        events: [{
            title: 'Main Event',
            description: 'Something blah blah',

            start: moment().add(3, 'h'),
            end: moment().add(5, 'h'),
            color: '#ff0000',
            allDay: false
        }, {
            title: 'Event 2',
            start: moment().add(9, 'h'),
            end: moment().add(10, 'h'),
            description: 'Something Else blah blah',

        }, {
            title: 'Other Event',
            start: moment().add(6, 'h'),
            end: moment().add(8, 'h'),
            description: 'Something Else blah blah blah blah',
            
            color: '#00cc00',
            allDay: false
        }],
        header: {
            left: '',
            center: 'prev title next',
            right: ''
        },
        eventClick: function (event, jsEvent, view) {
            $('#modalTitle').html(event.title);
            $('#modalBody').html(event.description);
            $('#eventUrl').attr('href', event.url);
            $('#fullCalModal').modal();
            return false;
        }
    });
});

  </script>
</body>

</html>
